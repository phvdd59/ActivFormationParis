<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/MonAuthentificationCSS.css" />
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript">
	function ctrIdent() {
		var ident = document.getElementById("ident");//pour recuperer la balise pour l' id ident. 
		//alert("ident");
		var erreur = document.getElementById("erreur");//pour recuperer la valeur de l'input qui a pour id erreur. soit le nom d'utilisateur
		erreur.style.color = "red";
		erreur.innerHTML = "ERREUR";
		var nom = document.getElementById("nom");
		
 		if (ident.value==nom.innerText) {// on utilise innerText ou textContent pour recuperer le texte de la balise. 
			ident.style.backgroundColor="green";
			//alert("c'est le bon nom!");
		} else {
			alert("pas le bon nom");
			ident.style.backgroundColor="red";
		} 
	}
</script>
</head>
<body>
	<div style="position: relative; left: 30%; top: 30%; width:">

			<legend>Authentification</legend>
			<form action="http://192.168.33.147:8080/ProjectEtudiant/Servlet1">
				<label>Nom d'utilisateur :</label> 
				<input id="ident" onblur="ctrIdent()" type="text" name="nomutilisateur"  />

					style="font-size: xx-small">Mot de passe oublié?</label> <br>
