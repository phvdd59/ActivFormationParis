<script type="text/javascript">

// //____ verifications generales ____

function surligne(champ, erreur){
	   if(erreur){
	      champ.style.backgroundColor = "#fba";
	   }else{
	      champ.style.backgroundColor = "";
	   }
	}

	function verifVide(champ){
	   if(champ.value==''){
		   surligne(champ, true);
	      return false;
	   }else{
		   surligne(champ, false);
	      return true;
	   }
	}
	
	function verifTaille(champ,min,max){
		   if(champ.value.length < max && champ.value.length > min ){
				return true;
			} else{
				return false;
			}
		}
	
	function verifExisteDeja(champ){
		//pour l'instant, même chose que Vide. A changer.
		   if(champ.value==''){
		      return false;
		   }else{
		      return true;
		   }
		}

	function verifLettres(champ){
		if ((champ.value.matches("[\\w]+")) && (!champ.value.matches(".*\\d+.*"))) {
			surligne(champ, false);
			return true;
		}else{
			surligne(champ, true);
			return false;
		}
	}
	
//____ verifications specifiques ____
	
function verifIdentifiant(champ) {
	if ((verifTaille(champ,5,20))&&(verifExisteDeja(champ))){
		surligne(champ, false);
		return true;
	} else{
		surligne(champ, true);
		return false;
	}
}	
	
function verifMdp(champ) {
	if (((verifTaille(champ,8,20))&&(f.mdp1.value == champ.value))){
		surligne(champ, false);
		return true;
	} else{
		surligne(champ, true);
		return false;
	}
}

function verifNom(champ) {
	if ((verifTaille(champ,3,10))&&(verifLettres(champ))){
		surligne(champ, false);
		return true;
	} else{
		surligne(champ, true);
		return false;
	}
}

function verifAdresse(champ) {
	if (verifVide(champ)){
		surligne(champ, false);
		return true;
	} else{
		surligne(champ, true);
		return false;
	}
}

function verifTel(champ) {
	if ((verifTaille(champ,7,15))&&(!verifLettres(champ))){
		surligne(champ, false);
		return true;
	} else{
		surligne(champ, true);
		return false;
	}
}
	
	//____ Dernière verif au submit ____
	function verifFinale(f){
		   var idMdp = verifMdp(f.mdp2);
		   if(idMdp){
		      return true;
		   }else{
		      alert("Problème sur la page");
		      return false;
		   }
		}
	
</script>
