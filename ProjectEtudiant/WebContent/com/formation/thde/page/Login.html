<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="CSSProjet.css">

<script type="text/javascript">
	function surligne(champ, erreur) {
		if (erreur)
			champ.style.backgroundColor = "#fba";
		else
			champ.style.backgroundColor = "";
	}

	function verifIdentifiant(champ) {
		if (champ.value != "Admin") {
			surligne(champ, true);
			return false;
		} else {
			surligne(champ, false);
			return true;
		}
	}

	function verifMdp(champ) {
		if (champ.value != "Admin") {
			surligne(champ, true);
			return false;
		} else {
			surligne(champ, false);
			return true;
		}
	}

	function verifForm(f) {
		var idOk = verifIdentifiant(f.identifiant);
		var mdpOk = verifMdp(f.mdp);
		if (idOk && mdpOk)
			return true;
		else {
			alert("Erreur");
			return false;
		}
	}
</script>

<title>Identification</title>
</head>
<body>
	<div class="container" style="width: 400px">
		<form action="http://192.168.33.157:8080/ProjectEtudiant/Servlet1" onsubmit="return verifForm(this)">
			<H1>Identification</H1>
			<div style="text-align: left; margin-left: 10px">
				<label style="font-weight: bold;">Nom :</label> <input type="text" id="identifiant" name="nom" onblur="verifIdentifiant(this)" style="position: relative; right: -57px; width: 250px;" /><br> <label style="font-weight: bold;">Mot de
					Passe :</label> <input id="mdp" type="password" name="mdp" onblur="verifMdp(this)" style="width: 250px;" />
			</div>
			<br> <input type="submit" name="subm" value="Login" style="width: 100px" /> <a href="http://www.thde.fr/thde/mdpoublie.html" style="margin-left: 50px">mot de passe oublié ?</a>
		</form>
		<form action="http://www.thde.fr/thde/Inscription.html" style="margin-top: 4px">
			<input type="submit" name="inscription" value="Nouvelle Inscription" style="width: 300px;" />
		</form>
		<br>
	</div>
</body>
</html>
