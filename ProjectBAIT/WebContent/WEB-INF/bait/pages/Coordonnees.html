
<form method="post" action="/PageCompte2" onsubmit="return verifCoordonnees(this)">
	<H2>Coordonnees</H2>

	<div ID="formu7">
		Adresse : <input type="text" onblur="verifAdresse(this)" name="adresse" style="width: 250px; height: 50px; margin-left: 30px" />
	</div>

	<div ID="formu8">
		Code postal : <input type="text" name="cp" onblur="verifCodePostal(this)" style="width: 150px; margin-left: 6px" /> <label style="margin-left: 15px"> Ville : </label><input type="text" name="ville" onblur="verifNom(this)" style="width: 150px;" />
	</div>
	<div ID="formu9">
		Tel : <input type="tel" name="tel" onblur="verifTel(this)" style="margin-left: 57px" /> <label style="margin-left: 21px"> email : </label><input type="email" name="mail" onblur="verifEmail(this)" style="width: 250px;" />
	</div>


	<div ID="formu11">
		<input type="submit" name="subm" value="Enregister les informations" style="width: 250px; margin-left: 20px" /><br> <br>
	</div>
</form>
