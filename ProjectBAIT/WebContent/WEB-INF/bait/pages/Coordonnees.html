<form method="post" action="http://localhost:8080/ProjectBAIT/ServletBDD"
	onsubmit="return verifCoordonnees(this)">
	<H2>Coordonn&eacute;es</H2>
	<div>
		Nom :<input type="text" onblur="verfNom(this)" name="nom"
			style="width: 150px; margin-left: 6px" value="%%nom%%" /><label
			style="margin-left: 25px; margin-right: 5px"> Pr&eacute;nom :</label><input
			type="text" name="prenom" onblur="verifNom(this)" value="%%prenom%%">
	</div>
	<div ID="formu7">
		Adresse : <input type="text" onblur="verifAdresse(this)"
			value="%%adresse%%" name="adresse"
			style="width: 250px; height: 50px; margin-left: 30px" />
	</div>

	<div ID="formu8">
		Code postal : <input type="text" name="cp"
			onblur="verifCodePostal(this)" style="width: 150px; margin-left: 6px"
			value="%%cp%%" /> <label style="margin-left: 15px"> Ville : </label><input
			type="text" name="ville" value="%%ville%%" onblur="verifNom(this)"
			style="width: 150px;" />
	</div>
	<div ID="formu9">
		T&eacute;l&eacute;phone fixe : <input type="tel" name="telFixe"
			onblur="verifTel(this)" style="margin-left: 25px" value="%%telFixe%%" />
		<label style="margin-left: 25px"> T&eacute;l&eacute;phone
			portable : <input type="telPort" onblur="verifTel(this)"
			value="%%telPort%%" />
	</div>

	<div>
		Fax : <input type="tel" name="fax" onblur="verifTel(this)"
			style="margin-left: 25px" value="%%fax%%" /> <label
			style="margin-left: 25px"> Email : <input type="email"
			name="mail" value="%%email%%" onblur="verifEmail(this)" />
	</div>

	<div ID="formu11">
		<input type="submit" name="subm" value="Enregister les informations"
			style="width: 250px; margin-left: 20px" /><br> <br>
	</div>
</form>
