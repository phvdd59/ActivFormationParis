
<form method="post" action="http://localhost:8080/ProjectBAIT/ServletBDD"
	onsubmit="return verifCoordonnees(this)">
	<H2>Coordonn&eacute;es</H2>

	<div ID="formu7">
		Adresse : <input type="text" onblur="verifAdresse(this)"
			name="adresse" value="%%%adresse%%%" style="width: 250px; height: 50px; margin-left: 30px" />
	</div>

	<div ID="formu8">
		Code postal : <input type="text" name="cp"
			onblur="verifCodePostal(this)" value="%%%cp%%%" style="width: 150px; margin-left: 6px" />
		<label style="margin-left: 15px"> Ville : </label><input type="text"
			name="ville" value="%%%ville%%%" onblur="verifNom(this)" style="width: 150px;" />
	</div>
	<div ID="formu9">
		Tel Fixe : <input type="tel" name="telfixe" value="%%%telfixe%%%" onblur="verifTel(this)"
			style="margin-left: 57px" /> Tel Port :
			<input type="tel" name="telport"  value="%%%telport%%%" onblur="verifTel(this)"
			style="margin-left: 57px" /><label style="margin-left: 21px">
			email : </label><input type="email" name="mail" value="%%%email%%%" onblur="verifEmail(this)"
			style="width: 250px;" />
			Fax : <input type="tel" name="fax" value="%%%fax%%%" onblur="verifTel(this)"
			style="margin-left: 57px" />
	</div>


	<div ID="formu11">
		<input type="submit" name="subm" value="Enregister les informations"
			style="width: 250px; margin-left: 20px" /><br> <br>
	</div>
</form>
