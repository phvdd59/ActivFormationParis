
<form method="post" action="http://localhost:8080/ProjectBAIT/ServletBDD"
	onsubmit="return verifEtatCivil(this)">
	<H2>Etat Civil</H2>
	<div ID="formu4">
		Nom : <input type="text" name="nom" onblur="verifNom(this)"
			style="width: 150px; margin-left: 80px" value="%%nom%%"/> <label
			style="margin-left: 15px"> Prenom : </label><input type="text"
			name="prenom" value="%%prenom%%"onblur="verifNom(this)" style="width: 150px;" />
	</div>
	<div ID="formu5">
		Date de naissance : <input type="date" name="datenaiss" 
			onblur="verifDate(this)"
			style="width: 150px; height:auto; font-size:small" placeholder="DD/MM/YYYY"/ value="%%naiss%%"> <label
			style="margin-left: 15px"> Lieu : </label><input type="text" value="%%lieu%%"
			name="lieunaiss" onblur="verifNom(this)"
			style="width: 150px; margin-left: 20px" />
	</div>

	<div ID="formu6">
		Nationalit&eacute; : <input type="text" name="nati" onblur="verifNom(this)" value="%%nationalite%%"
			style="width: 150px; margin-left: 43px" />
	</div>
	<div ID="formu12">
		Num&eacute;ro de S&eacute;curit&eacute; sociale (15 chiffres): <input name="secu" value="%%numSecu%%"
			type="text" onblur="verifSecu(this)"
			style="width: 244px; margin-left: 10px">
	</div>
	<div ID="formu11">
		<input type="submit" name="subm" value="Enregister les informations"
			style="width: 250px; margin-left: 20px" /><br> <br>
	</div>
</form>
