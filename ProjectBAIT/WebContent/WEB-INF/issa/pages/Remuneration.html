
<form method="post" action="/PageCompte2"
	onsubmit="return verifRemuneration(this)">
	<H2>Rémunération souhaitée</H2>
	<p><div ID="formu17">
		Fonction occupé: <input name="fonction" type="text"
			onblur="verifNom(this)" style="margin-left: 5px;margin-right: 10px" value="%%fonction%%"><label
			style="margin-left: 20px">Cadre: </label> <input name="cadre"
			value="Cadre" ID ="cadre" type="radio" checked="checked"><label
			style="margin-left: 20px">Non cadre: </label><input name="NCadre"
			value="NCadre" ID="ncadre" type="radio">
	</div></p>
	<p><div ID="formu18">
		Position: <input name="position" type="text" onblur="verifNom(this)"
			style="margin-left: 55px" value="%%position%%"><label style="margin-left: 30px; margin-right: 10px">
	 	Coefficient:</label><input name="Coefficient" onblur="verifCoefficient(this)" type="text" value="%%coefficient%%">
	</div></p>
	<p><div ID="formu19">
		Salaire souhaité: <input name="salaire" type="text"
			onblur="verifSalaire(this)" style="margin-left: 9px" value="%%salaire%%">
	</div></p>
	<p><div ID="formu20">
		Mutuelle souhaitée: <label style="margin-left: 25px">oui</label>
		<input name="mutuelle" type="radio" value="oui" ID="checkOUI" checked="checked">
		<label style="margin-left: 25px">non</label><input name="mutuelle" type="radio" value="non" ID="checkNON">
		Ticket resto: <label style="margin-left: 25px">oui</label> <input
			name="resto" value="oui" type="radio" ID="checkOUI" checked="checked"> <label
			style="margin-left: 25px">non</label> <input name="resto"
			value="non" type="radio" ID="checkNON">
	</div></p>
	<p><div ID="formu21">
		Date de votre dernière visite médicale: <input name="visiteMedicale" type="text" onblur="verifDate(this)" style="margin-left: 15px" value="%%visiteMedicale%%">
	</div></p>
	<p><div ID="formu21">
		Montant Carte d'abonnement transport: <input name="montantTransport" type="text" onblur="verifMontantTransport(this)" style="margin-left: 15px" value="%%montantTransport%%">
	</div></p>
	<p><div>
		Véhicule personnel: <input name="voiture" type="text" style="margin-left: 15px" value="%%voiture%%"><label style="margin-left: 30px; margin-right: 10px">
		Nombre de CV: </label><input name="nbCV" type="number" onblur="verifNbCV(this)" value="%%nbCV%%"><label style="margin-left: 30px; margin-right: 10px">km mensuel estimé: </label>
		<input name="nbKm" type="text" value="%%nbKm%%">
	</div></p>
		

	<p><div ID="formu11">
		<input type="submit" name="subm" value="Enregister les informations"
			style="width: 250px; margin-left: 20px" /><br> <br>
	</div></p>
	
	
	
</form>
