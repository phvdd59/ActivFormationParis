
<form action="http://www.thde.fr/thde/DownloadUpload.html"
	onsubmit="return verifInscription1(this)">
	<H2>Informations de compte</H2>
	<div ID="formu1">
		Identifiant : <input type="text" onblur="verifIdentifiant(this)"
			name="identifiant" style="width: 250px; margin-left: 76px" /> <br>
	</div>
	<div ID="formu2">
		Mot de Passe : <input type="password" onblur="verifMdp1(this)"
			name="mdp1" style="width: 250px; margin-left: 58px" /> <br>
	</div>
	<div ID="formu3">
		Verifier mot de Passe : <input type="password"
			onblur="verifMdp2(this)" name="mdp2"
			style="width: 250px; margin-left: 10px" />
	</div>
	<div ID="formu11">
		<input type="submit" name="subm" value="Valider l'inscription"
			style="width: 250px; margin-left: 20px" /><br> <br>
	</div>
</form>
