<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="verificationsLogin.js"></script>
<script type="text/javascript" src="verificationsInscription.js"></script>
<meta charset="ISO-8859-1">
<title>Inscription</title>
</head>
<body>


	<form action="http://www.thde.fr/thde/DownloadUpload.html"
		onsubmit="return verifRemuneration(this)">
		<H2>Rémunération souhaitée</H2>
		<div ID="formu17">
			Fonction occupé: <input name="Fonction" type="text"
				onblur="verifNom(this)" style="margin-left: 5px"><label
				style="margin-left: 20px">Cadre: </label> <input name="Cadre"
				value="Cadre" type="checkbox"><label
				style="margin-left: 20px">Non cadre: </label><input name="NCadre"
				value="NCadre" type="checkbox">
		</div>
		<div ID="formu18">
			Position: <input name="Position" onblur="verifNom(this)" type="date"
				style="margin-left: 55px"><label style="margin-left: 20px">Coefficient:
			</label><input name="Coefficient" onblur="verifCoefficient(this)" type="text">
		</div>
		<div ID="formu19">
			Salaire souhaité: <input name="SalaireS" onblur="verifSalaire(this)"
				type="date" style="margin-left: 9px">
		</div>
		<div ID="formu20">
			Ticket resto: <label style="margin-left: 35px">oui</label> <input
				name="auto" value="auto" type="checkbox"> <label
				style="margin-left: 35px">non</label> <input name="Freelance"
				value="Freelance" type="checkbox">
		</div>

		<div ID="formu11">
			<input type="submit" name="subm" value="Enregister les informations"
				style="width: 250px; margin-left: 20px" /><br> <br>
		</div>
	</form>
</body>
</html>
