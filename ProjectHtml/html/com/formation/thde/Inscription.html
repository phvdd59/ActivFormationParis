<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="CSSProjet.css">
<script type="text/javascript" src="verificationsInscription.js"></script>
<title>Inscription</title>
</head>
<body>
	<form class="container" action="http://www.thde.fr/thde/DownloadUpload.html" onsubmit="return verifInscription1(this)" style="width: 800px">
		<H1>Informations de compte</H1>
		<div style="border: none; style: text-align: center;">
			Identifiant : <input type="text" name="identifiant" onblur="verifIdentifiant(this)" style="width: 250px;" /> <br>Mot de Passe : <input type="password" name="mdp1" ID="mdp1" value="" onblur="verifMdp1(this)" style="width: 250px;" /> <br>Verifier
			mot de Passe : <input type="password" name="mdp2" onblur="verifMdp2(this)" ID="mdp2" value="" style="width: 250px;" />
		</div>

		<H1>Coordonnees</H1>
		<div style="margin: 20px">
			Nom : <input type="text" name="nom" style="margin-right: 100px; position: relative; right: -20px; width: 250px;" /> Prenom : <input type="text" name="prenom" style="width: 250px;" /> <br> <br>
			<div>
				Adresse : <input type="text" name="adresse" style="width: 450px; height: 50px" />
			</div>
			<br>
			<div>
				Tel : <input type="tel" name="tel" style="margin-right: 112px; position: relative; right: -30px; width: 250px;" /> email : <input type="email" name="mail" style="width: 250px; position: relative; right: -14px;" />
			</div>
		</div>

		<H1>Etat Civil</H1>
		<div style="margin: 20px">

			<div>
				Date de naissance : <input type="date" name="date" placeholder="jj/mm/yyyy" style="margin-right: 100px; width: 200px;" /> Lieu : <input type="text" name="lieu" style="width: 200px;" />
			</div>
			<br>
			<div>
				Nationalité : <input type="text" name="nati" style="width: 200px; position: relative; right: -43px;" />
			</div>
		</div>

		<H1>Situation Actuelle</H1>
		<div style="margin: 20px">


			<input type="radio" name="sit" value="emploi" style="margin-left: 20px"> employé <input type="radio" name="sit" value="recherche" style="margin-left: 20px"> en recherche d'emploi <input type="radio" name="sit" value="forma"
				style="margin-left: 20px"> en formation <input type="radio" name="sit" value="retrai" style="margin-left: 20px"> retraité <input type="radio" name="sit" value="autre" style="margin-left: 20px"> autre <input type="text"
				name="aut" style="width: 140px;" /> <br>
		</div>
		<div>
			<input type="submit" name="subm" value="Valider son inscription" style="width: 250px; margin-left: 20px" /><br> <br>
		</div>
	</form>

</body>
</html>
