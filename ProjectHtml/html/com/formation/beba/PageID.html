<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="CSSProjet.css">
<title>Page d'identification</title>
</head>
<body>
	<h1>Société X ou Y</h1>
	<div class="container fondBlanc">
		<form action="http://www.beba.org/beba/Information.html">
			<table style="text-align: center; margin-left: auto; margin-right: auto;" border="5" cellpadding="4" cellspacing="4">
				<caption>Identification</caption>
				<tbody>
					<tr>
						<td style="width: 262px;">Identifiant: <input name="nom" type="text"></td>
						<td style="width: 262px;">Mot de passe: <input name="Mot de passe" type="password"></td>
					</tr>
					<tr>
						<td colspan="2"><label>Candidat <input type="radio" name="Societe" value="Candidat">
						</label> <label>Société <input type="radio" name="Societe" value="Societe">
						</label></td>
					</tr>
					<tr>
						<td colspan="2"><input name="Ok" value="Valider" type="submit"><input value="Inscription" type="submit"></td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
</body>
</html>
